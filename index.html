<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="b-bg">
    <header>
        <div class="logo">
            <img id="logo-image" src="./img/Logo.png" alt="logo-image">
            <span class="logo-text">Toboolist</span>
        </div>
    </header>
    <!--/.logo-->

    <main class="main-tab">
        <div class="buttons-section">

            <button id="add-task-button" class="add-button" type="button" value="Add Task">Add Task</button>
            <button id="add-section-button" class="add-button" type="button" value="Add Section">Add Section</button>
            <!--/.button-section-->


        </div>
        <!--/.buttons-section-->

        <section class="main-section">

            <div class="task-section"> &blacktriangledown; New Task</div>
            <!--/.task-section-->

            <div class="task">&#9989; Quarterly Newsletter <button class="tag-button" type="button" value="editorial">Editorial</button></div>
            <!--/.task-->


            <div class="task-section"> &blacktriangledown; Today</div>
            <!--/.task-section-->


            <div class="task">&#9989; Recruiting blog post  <button class="tag-button" type="button" value="editorial">Editorial</button></div>
            <div class="task">&#9989; mobile app launch <button id="q1-goals" class="tag-button" type="button" value="q1-goals">Q1 Goals</button></div>
            <div class="task">&#10060; Interview Jonh H. <button id="recruiting" class="tag-button" type="button" value="recruiting">Recruiting</button></div>
            <div class="task">&#9989; Summit update to mobile storefronts <button id="mobile" class="tag-button" type="button" value="mobile">Mobile</button></div>
            <!--/.task-->

            <div class="task-section"> &blacktriangledown; Upcoming</div>
            <!--/.task-section-->


            <div class="task">&#10060; Schedule meeting whith Alex </div>
            <div class="task">&#9989; Homepage refresh <button id="website" class="tag-button" type="button" value="website">Website</button></div>
            <div class="task">&#9989; Onboard new Sales team members <button id="sales" class="tag-button" type="button" value="sales">sales</button></div>
            <div class="task">&#9989; Review editorial calendar <button class="tag-button" type="button" value="editorial">Editorial</button></div>
            <!--/.task-->

        </section>
        <!--/.main-section-->

    </main>
    <!--./main-tab-->

    <footer>
        Copyright &copy; Boolean
    </footer>
    <!--/footer-->
    
</body>
</html>
